<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ร้านอาหารสาวหวาน - อาหารทานเล่น</title>
  <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Kanit', sans-serif;
      margin: 0;
      background: #f9f9f9;
    }

    header {
      background-color: #2c7a7b;
      color: white;
      padding: 20px;
      text-align: center;
    }

    header h1 {
      margin: 0;
    }

    nav {
      background-color: #38b2ac;
      text-align: center;
      padding: 10px 0;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      padding: 10px 15px;
      border-radius: 5px;
      transition: background 0.3s ease;
      font-weight: bold;
    }

    nav a:hover {
      background-color: #2c7a7b;
    }

    main {
      padding: 30px 20px;
      max-width: 1200px;
      margin: auto;
    }

    .section-title {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 30px;
      color: #333;
    }

    .food-list {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .food-item {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      width: 220px;
      overflow: hidden;
      transition: transform 0.2s ease;
    }

    .food-item:hover {
      transform: translateY(-5px);
    }

    .food-image {
      width: 100%;
      height: 140px;
      object-fit: cover;
    }

    .food-info {
      padding: 15px;
      display: flex;
      flex-direction: column;
    }

    .food-category {
      font-size: 0.9rem;
      color: #777;
      margin-bottom: 6px;
    }

    .food-name {
      font-size: 1.1rem;
      font-weight: bold;
      margin-bottom: 8px;
    }

    .food-price {
      color: #2c7a7b;
      font-weight: bold;
      font-size: 1rem;
    }
  </style>
</head>
<body>

  <header>
    <h1>ร้านอาหารสาวหวาน</h1>
  </header>
   <header>

  </nav>

</html>
